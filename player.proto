syntax = "proto3";

message Player {
  int32 id = 1;
  string name = 2;
  Position position = 3;
  Arrows arrows = 4;
}

message Position {
  int32 x = 1;
  int32 y = 2;
}

message Direction {
  int32 x = 1;
  int32 y = 2;
}

message Players {
  repeated Player players = 1;
}

message Arrow {
  Position position = 1;
  Direction direction = 2;
}

message Arrows {
  repeated Arrow arrows = 1;
}